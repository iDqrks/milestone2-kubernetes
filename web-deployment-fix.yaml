apiVersion: apps/v1
kind: Deployment
metadata:
  name: bv-web
  namespace: brent-verlinden
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bv-web
  template:
    metadata:
      labels:
        app: bv-web
    spec:
      containers:
      - name: web
        image: nginx:alpine
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
