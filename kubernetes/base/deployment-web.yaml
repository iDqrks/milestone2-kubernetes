apiVersion: apps/v1
kind: Deployment
metadata:
  name: bv-web
  namespace: brent-verlinden
  labels:
    app: bv-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bv-web
  template:
    metadata:
      labels:
        app: bv-web
    spec:
      containers:
      - name: web
        image: milestone2-bv-web:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        volumeMounts:
        - name: lighttpd-config
          mountPath: /etc/lighttpd/lighttpd.conf
          subPath: lighttpd.conf
        - name: html-content
          mountPath: /var/www/localhost/htdocs/index.html
          subPath: index.html
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: lighttpd-config
        configMap:
          name: bv-web-config
          items:
          - key: lighttpd.conf
            path: lighttpd.conf
      - name: html-content
        configMap:
          name: bv-web-html
