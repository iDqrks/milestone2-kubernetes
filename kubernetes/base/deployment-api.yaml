apiVersion: apps/v1
kind: Deployment
metadata:
  name: bv-api
  namespace: brent-verlinden
  labels:
    app: bv-api
spec:
  replicas: 2  # Voor scaling demonstratie
  selector:
    matchLabels:
      app: bv-api
  template:
    metadata:
      labels:
        app: bv-api
    spec:
      containers:
      - name: api
        image: milestone2-bv-api:latest
        imagePullPolicy: Never  # ‚Üê CRITIEKE TOEVOEGING
        ports:
        - containerPort: 8000
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: bv-config
              key: DB_HOST
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: bv-config
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: bv-secrets
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: bv-config
              key: DB_NAME
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: bv-config
              key: DB_PORT
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: bv-api-hpa
  namespace: brent-verlinden
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: bv-api
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
